        <script>
        function init(){
          document.getElementById('select-today').style.background = "lightgrey";
        };

        function daySelect(x){
          if ( x.id == "select-today") {
            document.getElementById('select-today').style.background = "lightgrey";
            document.getElementById('select-tomorrow').style.background = "white";
          } else{
            document.getElementById('select-today').style.background = "white";
            document.getElementById('select-tomorrow').style.background = "lightgrey";
          }
        };

        init();

        </script>
